{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
    <input type="text" name="username" placeholder="Имя пользователя">
    <input type="password" name="password" placeholder="Пароль">

</form>
<a href="{{ url_for('login') }}">Уже есть аккаунт?</a>
{% endblock %}
